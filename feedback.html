<!-- nav bar -->
    <nav id="nav" class="nav-pink">
      <div class="nav__header">

      </div>
      <ul class="nav__ul">

      </ul>
    </nav>
    <script>
      const nav = document.getElementById("nav");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 0) {
          nav.classList.remove("nav-pink");
          nav.classList.add("nav-transparent");
        } else {
          nav.classList.add("nav-pink");
          nav.classList.remove("nav-transparent");
        }
      });
    </script>
<!-- end of nav bar -->


	<div class="feed">
