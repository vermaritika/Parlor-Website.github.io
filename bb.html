<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Booking Form</title>
	
	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="bb1.css" />
	<link rel="stylesheet" href="nav.css"/>
	<script src="bb.js"></script>
</head>

<body onload="myfunction()">
 <section id="book">
      <h1 class="heading" id="text">Book Appointment</h1>
      <div class="book-div">
        <div class="form-image"></div>
        <div class="book-form">
          <form>
            <div class="f-div">
              <input class="f-input" type="text" id="first" placeholder="Full Name" required />
			  <span id ="Message"> </span>
            </div>
            <div class="f-div">
              <input class="f-input" type="email"  id="email" placeholder="Email" required />
			  <span id ="Message"> </span>
            </div>
            <div class="f-div">
              <input class="f-input" type="text" id="tel" placeholder="Phone Number" required />
			  <span id ="Message"> </span>
            </div>
            <div class="f-div">
              <input class="f-input" type="date"  placeholder="Select Date" required />
            </div>
            <div class="f-div">
              <button class="btn-bookNow" type="submit">Book Now</button>
            </div>
          </form>
        </div>
      </div>
    </section>

	<!-- nav bar -->
    <nav id="nav" class="nav-pink">
      <div class="nav__header">
        <h1 style="font-family:cursive; font-size:25px;">Parlor Era</h1>
      </div>
      <ul class="nav__ul">
        <li class="nav__li"><a href="home.html" class="nav__a">Home</a></li>
        <li class="nav__li"><a href="about.html" class="nav__a">About</a></li>
        <li class="nav__li"><a href="gallery.html" class="nav__a">Gallery</a></li>
        <li class="nav__li"><a href="services.html" class="nav__a">Services</a></li>
        <li class="nav__li"><a href="feedback.html" class="nav__a">Feedback</a></li>
      </ul>
    </nav>
    <script>
      const nav = document.getElementById("nav");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 0) {
          nav.classList.remove("nav-pink");
          nav.classList.add("nav-transparent");
        } else {
          nav.classList.add("nav-pink");
          nav.classList.remove("nav-transparent");
        }
      });
    </script>
<!-- end of nav bar -->

</body>

</html>
